<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>Student Registration Form</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>
	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->
		<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">

				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->
					
				   <div class="container-fluid px-lg-4">
                        <div class="row">
                            <!--    Form start -->
                            <div class="col-md-12  mt-4">
                                <div class="card">
                                    <h1 class="text-capitalize text-center mt-4 title-fees">News and Announcements</h1>
                                    <div class="box box-primary">
                                        <div class="text-center">
                                        <!-- form start -->
                                         <form class="ml-5 mr-5" role="form" th:action="@{/admin/newAndAnnouncement/save}" method="post" th:object="${newsAndAnnouncement}">
                                            <input type="hidden" th:field="*{id}" th:value="*{id}">
                                            <div class="box-body">
                                                <div class="col-md-12">
                                                  <div class="form-group">
                                                    <label class="float-left" for="exampleInputTextarea1">Description</label>
                                                    <textarea class="form-control" id="exampleInputTextarea1" th:field="*{description}" placeholder="Enter Something" ></textarea> 
                                                  </div>

                                                  <button type="submit" class="btn btn-primary mt-2 mb-5">Post</button>
                                            </div>
                                          </div>
                                       </form>
                                        <!-- /.box-body --> 
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                         </div>
                     </div>
					
				</div>
			</div>
		</div>
		<!-- container-fluid -->
	</div>
	</div>
	</div>
	<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>
	<!-- end js -->


</body>

</html>
