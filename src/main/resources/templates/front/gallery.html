<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{'front/css/style.css'}">
    
    <title>Collage App</title>
  </head>
  <body>

 <!-- ------------------------------------------------------------------- -----------------------------------------------------------------------------------------
                                             Header Section start
 ---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

 <th:block th:insert="~{front/fragment/fragment :: header}"></th:block>

 <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------- 
                                               Header Section end 
  ------------------------------------------------------------------------------------------------------------------------------------------------------------------------>

<!-- -------------------------------------------------------main part ----------------------------------------------------------

-------------------------------------------------------------------------------------------------------------------->
    
    <div class="container my-5">
           
           <div class="text-center mt-5 pt-5">
                <h2 class="ff-poppin">Gallery</h2>
              </div> 
          
         <div class="row m-0 my-2">
         <th:block th:each="category:${galleryCategories}">    
           <div class="col-md-3">
            
               <div  th:onmouseout="@{'toggleTitle('+${category.value.id}+')'}" th:onmouseover="@{'toggleTitle('+${category.value.id}+')'}" class="gallery_wrapper position-relative my-5 rounded-pill">
                 <a class="text-decoration-none" th:href="@{'/gallery/details/'+${category.value.id}}">
                 <div th:class="@{'gallery_title z-index-10 position-absolute d-none bg-primary py-4 title'+${category.value.id}}">
                   <h2 class="text-white text-center py-5 ff-poppin fs-6 font-italic">[[${category.value.name}]]</h2>
                 </div>
                 
                  <div class="gallery_image shadow-lg">
                      <img class="w-100"   th:src="@{${category.key}?'/admin/gallery/'+ ${category.key}:'https://i.ibb.co/RT42VF3/anete-lusina-zws-Hjak-E-i-I-unsplash.jpg'}" alt="anete-lusina-zws-Hjak-E-i-I-unsplash" border="0">
                  </div>
                   </a>
               </div>
             
           </div>
           </th:block>
         </div>
     
    </div>





  <!--------------------------------------------------------------------- main part end here --------------------------------------------------------------------------
   
   ----------------------------------------------------------------------------------------------------------------------------------------------------------->



   <!--------------------------------------------------------------------- footer --------------------------------------------------------------------------
   
   ----------------------------------------------------------------------------------------------------------------------------------------------------------->
    
    <th:block th:insert="~{front/fragment/fragment :: footer}"></th:block>
    
    <!-- -------------------------------------------------------------------footer ---------------------------------------------------------------------------
    
    ----------------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <th:block th:insert="~{front/fragment/fragment :: js}"></th:block>
  </body>
</html>
