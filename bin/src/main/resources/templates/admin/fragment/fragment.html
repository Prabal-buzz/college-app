	<!-- link part -->

			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"

	<nav class="fixed-top align-top toggled" id="sidebar-wrapper"

			<ul class="navbar-nav align-self-stretch text-uppercase">


				<li  th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'}" class=""><a class="nav-link  text-left"

				</a> <a class="nav-link  text-left active" th:unless="${stu_link==null}"
					 role="button" th:href="@{/admin/student}"> <i
						class="fas fa-images text-white"></i> Student
				</a>
				</li>
						
				
				<li class="" th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'}"><a class="nav-link  text-left"
					th:if="${po_link==null}"  role="button" th:href="@{/admin/program-year}">
						<i class="fas fa-images text-white"></i> Program And Year
				</a> <a class="nav-link  text-left active" th:unless="${po_link==null}"
					 role="button" th:href="@{/admin/program-year}"> <i
						class="fas fa-images text-white"></i> Program And Year
				</a>
				</li>
				
					<li th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'}" class=""><a class="nav-link  text-left"
					th:if="${parent_link==null}"  role="button" th:href="@{/admin/parent}">
						<i class="fas fa-images text-white"></i> Parent

						class="fas fa-images text-white"></i> Parent
				</a>
				</li>
				<li class="" th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'||#request.userPrincipal.principal.user.role.name=='ADMIN'}"><a class="nav-link   text-left"
					th:if="${fee_link==null}"  role="button" th:href="@{/admin/fee}">
						<i class="fas fa-images text-white"></i> Fee
				</a> <a class="nav-link  text-left active" th:unless="${fee_link==null}"
					 role="button" th:href="@{/admin/fee}"> <i
						class="fas fa-images text-white"></i> Fee
				</a>
				</li>
					<li class="" th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN' ||#request.userPrincipal.principal.user.role.name=='ADMIN'}"><a class="nav-link  text-left"
					th:if="${calender_link==null}"  role="button" th:href="@{/admin/calender-event}" >

				<li class="" th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'||#request.userPrincipal.principal.user.role.name=='TEACHER'}"><a class="nav-link  text-left"

						<i class="fas fa-images text-white"></i> Result

					 role="button" th:href="@{/admin/result}"> <i
						class="fas fa-images text-white"></i> Result
				</a>
				</li>
				
				
				<li class=""><a class="nav-link  text-left"
					th:if="${news_link==null}"  role="button" th:href="@{/admin/newAndAnnouncement}">
						<i class="fas fa-images text-white"></i> News and Announcement
				</a> <a class="nav-link  text-left active" th:unless="${news_link==null}"
					 role="button" th:href="@{/admin/newAndAnnouncement}"> <i
						class="fas fa-images text-white"></i> News and Announcement
				</a>
				</li>
				
				<li th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'||#request.userPrincipal.principal.user.role.name=='ADMIN'}" ><a th:class="${gallery_link}?'nav-link  text-left active':'nav-link  text-left'"

						<i class="fas fa-images text-white"></i>Gallery

				</li>
				
				
				
				<li  th:if="${#request.userPrincipal.principal.user.role.name=='SUPERADMIN'} "><a class="nav-link  text-left"
					th:if="${user_link==null}"  role="button" th:href="@{/admin/user}">

					 role="button" th:href="@{/admin/user}"> <i

			</ul>

	<!-- Sidebar-wrapper -->
	<!-- topbar -->
	<nav class="navbar navbar-expand navbar-light my-navbar"
		th:fragment="topbar">

		<!-- Sidebar Toggle (Topbar) -->

			class="nav-icon1 hamburger animated fadeInLeft is-closed"
			data-toggle="offcanvas">
			<span></span> <span></span> <span></span>
		</div>

		<!-- Topbar Navbar -->
		<ul class="navbar-nav ml-auto">
			<!-- Nav Item - User Information -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown"> <span
					class="mr-2 d-none d-lg-inline text-black-50 font-weight-bold"><!--/*[[${#request.userPrincipal.principal.user.role.name}]]!*/--></span> <img class="img-profile rounded-circle"
					th:src="@{/admin/images/123.jpg}">
					 <form th:action="@{/logout}" method="post" class="btn btn-sm">
                                      <button type="submit" class="btn btn-sm btn-primary">Logout</button>
                                    </form>
			</a></li>
		</ul>
	</nav>
	<!-- end of topbar -->
	   <script th:fragment="js-to-disable">
	   $('input').on('keypress', function (event) {
		    var regex = new RegExp("^[a-zA-Z0-9]+$");
		    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
		    if (!regex.test(key)) {
		       event.preventDefault();
		       return false;
		    }
		});

	   </script>
	

	<th:block th:fragment="js">
		<!-- js link -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		
		<!-- end js link -->
	</th:block>
