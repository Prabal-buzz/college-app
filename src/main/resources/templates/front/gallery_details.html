<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{'/front/css/style.css'}">
    
    <title>Collage App</title>
  </head>
  <body>

 <!-- ------------------------------------------------------------------- -----------------------------------------------------------------------------------------
                                             Header Section start
 ---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

 <th:block th:insert="~{front/fragment/fragment :: header}"></th:block>

 <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------- 
                                               Header Section end 
  ------------------------------------------------------------------------------------------------------------------------------------------------------------------------>

<!-- -------------------------------------------------------main part ----------------------------------------------------------

-------------------------------------------------------------------------------------------------------------------->
<div class="container my-5 py-5">
   <div class="row m-0">
    <th:block th:each="gallery:${galleryList}">
       <div class="col-md-3">
       <div class="w-75 mx-auto shadow gallery_detail_wrapper">
    
       <img th:onclick="@{'prev_img('+${gallery.id}+')'}" th:src="@{'/admin/gallery/'+ ${gallery.image}}" border="0" class="w-100" th:id="@{'img'+${gallery.id}}"  >
       </div>
        </div>
      </th:block>
      <div th:if="${galleryList.isEmpty()}">
      <h3 class="text-center">NO image in theis category</h3>
      </div>
   </div>
</div>
    
  <div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modelimg">
  <div id="caption"></div>
</div>
            
         
  

<!--------------------------------------------------------------------- main part end here --------------------------------------------------------------------------
   
 ----------------------------------------------------------------------------------------------------------------------------------------------------------->



   <!--------------------------------------------------------------------- footer --------------------------------------------------------------------------
   
   ----------------------------------------------------------------------------------------------------------------------------------------------------------->
    
    <th:block th:insert="~{front/fragment/fragment :: footer}"></th:block>
    
    <!-- -------------------------------------------------------------------footer ---------------------------------------------------------------------------
    
    ----------------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <th:block th:insert="~{front/fragment/fragment :: js}"></th:block>
  </body>
</html>
