<!doctype html>

<html xmlns:th="www.thymeleaf.org">
<title>User Table</title>
<head>
<th:block th:insert="~{admin/fragment/fragment :: css}"></th:block>
</head>


<body>
	<div id="wrapper">
		<div class="overlay"></div>
		<!-- Sidebar Start -->
		<th:block th:insert="~{admin/fragment/fragment :: sidebar}"></th:block>
		<!-- Sidebar-wrapper -->


		<!-- Page Content -->
		<div id="page-content-wrapper" class="toggled">
			<div id="content">

				<div class="container-fluid p-0 px-lg-0 px-md-0">
					<!-- Topbar -->
					<th:block th:replace="~{admin/fragment/fragment :: topbar}"></th:block>
					<!-- End of Topbar -->

					    <!-- Begin Page Content -->
                    <div class="container-fluid px-lg-4">
                        <div class="row">
                            <!--    Form start -->
                            <div class="col-md-12  mt-4">
                                <div class="card pb-5">
                                    <div class="box box-primary">
                                        
                                        <div class="box-header">
                                            <h3 class="box-title mt-3 ml-5 text-center mt-5">REGISTER USER</h3>
                                        </div>

                                        <!-- Regsiter form start -->
                                        <form class="ml-5 mr-5" role="form" method="post" th:action="@{/admin/user/save}" th:object="${user}"> 
                                         <input type="hidden" th:field="*{id}" th:value="*{id}">
                                            <div class="box-body row ">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-6">
                                               <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" placeholder="Email" th:field="*{email}">
                                            </div>
                                                <div class="form-group">
                                                 <label>Role</label>
                                                   <select class="form-control" name="semester_id" th:field="*{role}" >
                                                     <option value="0" selected="true" disabled="true">Select Role</option>
                                                       
                                                       <option th:each="role:${listOfRoles}" th:value="${role.id}">[[${role.name}]]</option>
                                                  </select>
                                                </div>
                                                
                                            <div class="form-group" th:if="*{id==null}">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="password" class="form-control" placeholder="Password" th:field="*{unHashedPassword}">
                                            </div>
                                               <div class="form-group" th:unless="*{id==null}">
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="text" class="form-control" placeholder="Password" th:field="*{unHashedPassword}">
                                            </div>

                                            <button type="submit" class="btn btn-primary mt-2 form-control" >Regsiter</button>
                                          </div>
                                          <div class="col-md-3"></div>
                                        </div>
                                            <!-- /.box-body -->
                                      </form>
                                    </div>
                                    <!-- /.box -->
                                </div>
                            </div>
                        </div>
                     </div>
					
					<!-- container-fluid -->
				</div>
			</div>
		</div>
		<!-- container-fluid -->
	</div>
	</div>
	</div>
	<!--page-content-wrapper -->
	</div>
	<!--wrapper -->


	<!-- js -->
	<th:block th:insert="~{admin/fragment/fragment :: js}"></th:block>
	<!-- end js -->


</body>

</html>
