<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Collage App</title>

  <body>

 <!-- ------------------------------------------------------------------- -----------------------------------------------------------------------------------------
                                             Header Section start
 ---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

 <th:block th:insert="~{front/fragment/fragment :: header}"></th:block>

 <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------- 
                                               Header Section end 
  ------------------------------------------------------------------------------------------------------------------------------------------------------------------------>

<!-- -------------------------------------------------------main part ----------------------------------------------------------

-------------------------------------------------------------------------------------------------------------------->


                <!-- Begin Page Content -->
                        <!-- column start -->
                            <div class="col-md-12 mt-4 py-5">
                                <div class="card footer_margin">
                                <div class="card-body">
                                  <!-- column start -->
                                    <div class="container table-responsive mt-5 mb-3">
                                       <h2>News & Announcements (2021)</h2>
                                        <table class="table table-bordered table-hover">
                                            <thead class="thead-default" style="background: #08202e; color: #ffff;">
                                                <tr>
                                                    <th width="120" scope="col">Date</th>
                                                    <th scope="col">Notice</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="newsAndAnnouncement:${listOfNewsAndAnnouncements}">
                                                    <td>[[${newsAndAnnouncement.createdAt}]]</td>
                                                    <td>[[${newsAndAnnouncement.description}]]
                                                    </td>
                                                </tr>
                                            </tbody>
                                         </table>
                                 <!-- column end -->
                                    </div>
                                </div>
                             </div>
                            <!-- column end -->
                        </div>


<!--------------------------------------------------------------------- main part end here --------------------------------------------------------------------------
   
 ----------------------------------------------------------------------------------------------------------------------------------------------------------->
